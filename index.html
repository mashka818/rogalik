<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рогалик</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <div class="health-container">
                Здоровье: <div class="health-bar"><div class="health" style="width: 100%;"></div></div>
            </div>
            <div class="attack">Сила атаки: <span id="attack-power">1</span></div>
        </div>
        <div class="controls">
            Управление: WASD - движение, Пробел - атака<br>
            <span class="hero-block">■</span> - герой, 
            <span class="enemy-block">■</span> - враги, 
            <span class="sword-block">■</span> - мечи, 
            <span class="potion-block">■</span> - зелья
        </div>
        <div class="field"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
